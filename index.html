<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project2</title>
    <!-- internal style link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font awesome CND -->
    <script
      src="https://kit.fontawesome.com/d3cce2a22c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NOTE : Couldn't find the image of the layout design so I used another image -->
    <!-- Project2 Start -->
    <!-- start navigation -->
    <header class="nav-container">
      <!-- logo and image -->
      <div class="nav-child1">
        <!-- <img src="./assets/white-logo.png" alt="logo"> -->
        <h2>
          <i class="fa-solid fa-blog"></i
          ><span><i class="fa-solid fa-l"></i></span
          ><span><i class="fa-solid fa-o"></i></span
          ><i class="fa-solid fa-g"></i>
        </h2>
      </div>
      <!-- nav bar -->
      <nav class="nav-child2">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Portfolio</a>
        <a href="">Pricing</a>
      </nav>
      <!-- contact button -->
      <div class="nav-child3">
        <button class="btn1">Contact US</button>
      </div>
    </header>
    <!-- start hero -->
    <section class="hero-container">
      <!-- hero content left -->
      <div class="left-hero">
        <h1>
          We Help You <br />
          <span>Crush</span> Your <br />
          competition
        </h1>
        <p>
          Build trust to connect your brand to billions of users and grow your
          revenue through SEO.
        </p>
        <!-- services button -->
        <div class="service-button">
          <button class="btn2">See our services</button>
        </div>
      </div>
      <!-- hero content right -->
      <div class="right-hero">
        <img class="image"
          src="./assets/hero image.png"
          alt="Hero Image"/>
      </div>
    </section>
  </body>
</html>
